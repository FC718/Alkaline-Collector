{% extends 'base.html' %}
{% block content %}

<h1>Fruit List</h1>

{% for fruit in fruit_list %}
  <a href="{% url 'fruits_detail' fruit.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ fruit.name }}</span>
            <p>Color: {{ fruit.color }}</p>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
