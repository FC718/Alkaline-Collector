{% extends 'base.html' %}
{% block content %}

<h1>Fruit Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ fruit.name }}</span>
        <p>Color: {{ fruit.color }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'fruits_update' fruit.id %}">Edit</a>
        <a href="{% url 'fruits_delete' fruit.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
